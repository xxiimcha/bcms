<form [formGroup]="announcementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>

    <div class="form-group">
        <label for="target_user_type">Target Audience</label>
        <select id="target_user_type" class="form-control" formControlName="target_user_type">
            <option value="all">All Users</option>
            <option value="admin">Admins Only</option>
            <option value="user">Users Only</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save Announcement</button>
</form>
