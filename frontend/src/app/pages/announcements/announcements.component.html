<div class="container mt-5">
    <!-- Announcement Form (Only show if the user is not a resident) -->
    <div *ngIf="userRole !== 'resident'" class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Create New Announcement</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="createAnnouncement()" class="my-3">
                <div class="form-group mb-3">
                    <label for="title" class="form-label fw-bold">Title</label>
                    <input id="title" [(ngModel)]="newAnnouncement.title" name="title" class="form-control" placeholder="Enter announcement title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="content" class="form-label fw-bold">Content</label>
                    <textarea id="content" [(ngModel)]="newAnnouncement.content" name="content" class="form-control" rows="3" placeholder="Enter announcement message" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="target_user_type" class="form-label fw-bold">User Type</label>
                    <select id="target_user_type" [(ngModel)]="newAnnouncement.target_user_type" name="target_user_type" class="form-select" required>
                        <option value="all">All Users</option>
                        <option value="admin">Admin</option>
                        <option value="Kapitan">Kapitan</option>
                        <option value="Kagawad">Kagawad</option>
                        <option value="Clearance Staff">Clearance Staff</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2 w-100">Add Announcement</button>
            </form>
        </div>
    </div>

    <!-- Announcement Table (Visible to all users) -->
    <div class="card mt-5 shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Current Announcements</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                    <tr class="text-center">
                        <th>Title</th>
                        <th>Message</th>
                        <th>User Type</th>
                        <th *ngIf="userRole !== 'resident'">Actions</th> <!-- Show actions column only if user is not a resident -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let announcement of announcements" class="align-middle">
                        <td class="fw-bold">{{ announcement.title }}</td>
                        <td>{{ announcement.content }}</td>
                        <td class="text-capitalize">{{ announcement.target_user_type }}</td>
                        <td *ngIf="userRole !== 'resident'" class="text-center">
                            <button (click)="deleteAnnouncement(announcement.id)" class="btn btn-danger btn-sm px-3">Delete</button>
                        </td>
                    </tr>
                    <tr *ngIf="announcements.length === 0">
                        <td colspan="4" class="text-center text-muted">No announcements available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
