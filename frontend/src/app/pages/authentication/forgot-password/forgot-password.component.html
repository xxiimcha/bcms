<div class="d-flex justify-content-center align-items-center login-style vh-100">
    <div class="col d-flex align-items-center justify-content-center">
        <div class="card card-user" style="width: 20%;">
            <div class="card-body d-flex flex-column align-items-center">
                <img src="/assets/img/brgy_logo_white.png" class="img-fluid mb-4" alt="Sample image" style="height: 120px;">
                <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label [ngClass]="{'text-danger': forgotPasswordForm.touched && forgotPasswordForm.get('email')!.invalid, 'text-success': forgotPasswordForm.touched && forgotPasswordForm.get('email')!.valid}" >Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': forgotPasswordForm.touched && forgotPasswordForm.get('email')!.invalid, 'is-valid': forgotPasswordForm.touched && forgotPasswordForm.get('email')!.valid}" placeholder="Enter Email Address">
                        <div *ngIf="forgotPasswordForm.get('email')!.errors" class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-md" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!forgotPasswordForm.valid">Forgot Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
